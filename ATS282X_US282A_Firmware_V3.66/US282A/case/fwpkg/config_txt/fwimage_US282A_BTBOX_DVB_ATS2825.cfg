//需要解析的CONFIG.BIN文件的ID号,最多2+3(3个数位的十进制数)*8个字符，最多8个ID,该配置项用于量产程序
//01表示有一个配置项，122表示配置项ID为122，也就是控制量产结束是否重启的配置项
